<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Pitch Scoring Rubric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-row div {
            flex: 1;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 6px 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }

        table th:first-child, table td:first-child {
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .score-label {
            font-size: 0.9em;
        }

        .total-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .total-row input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        .button-row {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: #ffffff;
        }

        button:hover {
            background-color: #45a049;
        }

        .submit-btn {
            background-color: #2196F3;
        }

        .submit-btn:hover {
            background-color: #1976D2;
        }

        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .panel-section {
            margin-top: 25px;
            padding: 15px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .status.success {
            color: #2e7d32;
        }

        .status.error {
            color: #c62828;
        }
    </style>
</head>
<body>

<form id="rubricForm">
    <h1>Business Pitch Scoring Rubric</h1>
